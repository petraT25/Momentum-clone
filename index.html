<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f9846e6bad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="greeting_weather">
        <div class="greeting">
          <p id="greet"></p>
          <p id="currently">It is currently</p>
          <p id="date"></p>
          <p id="clock"></p>
        </div>

        <hr />

        <div class="weather">
          <p id="city_weather">Croatia</p>
          <div id="description"></div>
          <p id="temperature">Temperature not available.</p>
        </div>

        <hr />
      </div>

      <div class="saying" onclick="getSaying()">
        <p id="saying_paragraph"></p>
        <p id="author" class="show"></p>
        <button><i class="fas fa-redo"></i></button>
      </div>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
